
<!DOCTYPE html>
<html>                                                            
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Changing Button</title>
<style>
    .color-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        outline: none;
    }
</style>
</head>
<body>

<button class="color-button" onclick="changeColor()">Click me to change color</button>

<script>

    function changeColor() {
        var button = document.querySelector('.color-button');
        var randomColor = getRandomColor();
        button.style.backgroundColor = randomColor;
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
